<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Українська універсальна біржа</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/custom.js"></script>
</head>
<body>
    <div class="row mx-3 my-4">
        <div class="p-0 col-xl-4 xl-lg-4 col-md-6 col-sm-6 col-12 align-items-center d-flex justify-content-xl-start justify-content-lg-start justify-content-md-start justify-content-center">
            <a href="https://sale.uub.com.ua/" target="_blank">  <img src="img/logouub (1).png"></a>
        </div>
        <div class="p-0 col-xl-4 xl-lg-4 col-md-6 col-sm-6 col-12 align-items-center d-flex justify-content-xl-start justify-content-lg-end justify-content-md-end justify-content-center">
            <a href="https://prozorro.sale/" target="_blank"> <img src="img/prozorro-logo.png"> </a>
        </div>
        <div class="p-0 col-xl-4 xl-lg-4 col-md-12 col-sm-12 col-12 align-items-center d-flex justify-content-xl-end justify-content-lg-center justify-content-md-center justify-content-center">
            <a href="https://www.facebook.com/tender.uub.com.ua" class="" target="_blank">
                <i class="fa fa-facebook-f" style="color:#4267B2;font-size: 20px"></i>
            </a>
            <a href="https://www.youtube.com/channel/UCo_jp16Mj8vebFequQ5VpZQ" class="mx-3" target="_blank">
                <i class="fa fa-youtube-play" style="color:rgb(255, 0, 0);font-size: 20px"></i>
            </a>
            <a class="text-white" style="text-decoration:none" href="tel:+380442213233">
                <h4>+ 38 (044) 221-32-33</h4>
            </a>
        </div>
    </div>
    <div class="row bg-custom mx-3 py-3">
        <div class="col-12 ">
            <div class="row ">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 py-3">
                    <iframe width="100%" height="300px" src="https://www.youtube.com/embed/PYmK5XnLGaY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 text-white py-3">
                    <h1>Українська універсальна біржа</h1>
                    <h4>Підпишіться на розсилку аукціонів з реалізації державного та комунального майна, а також активів збанкрутілих банків.</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 ">
                    <input id="name" type="text" placeholder="Ім'я" class="form-control my-1" required>
                    <input id="email" type="email" placeholder="Електронна адресса" class="form-control my-1" required>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="row px-3">
                        <div class="col-md-3 col-sm-3 col-6">
                            <label for="realty" class="row">
                                <span class="col-12 text-center"><img src="img/home.png"></span>
                                <span class="col-12 text-center text-white">Нерухомість</span>
                            </label>
                            <div class="row">
                                <div class="col-12 text-center"><input class="" type="checkbox" id="realty"></div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3 col-6">
                            <label for="cars" class="row">
                                <span class="col-12 text-center">
                                    <img src="img/car.png">
                                </span>
                                <span class="col-12 text-center text-white">Авто</span>
                            </label>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <input class="" type="checkbox" id="cars">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3 col-6">
                            <label for="metal" class="row">
                                <span class="col-12 text-center">
                                    <img src="img/horseshoe.png">
                                </span>
                                <span class="col-12 text-center text-white">
                                    Металобрухт
                                </span>
                            </label>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <input class="" type="checkbox" id="metal">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3 col-6">
                            <label for="other" class="row">
                                <span class="col-12 text-center">
                                    <img src="img/other.png">
                                </span>
                                <span class="col-12 text-center text-white">Інше</span>
                            </label>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <input class="" type="checkbox" id="other">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row px-3">
                        <button onclick="add_subscribe()" class="col-12 btn-success btn">Підписатись</button>
                    </div>
                    <div id="answer" class="row px-3 justify-content-center text-danger"></div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="row px-3 ">
                        <div class="col-12 p-0">
                            <img class="w-100" src="img/blok2.png">
                        </div>
                        <div class="col-12 list p-2">
                            <div class="row">
                                <div class="col-md-4 col-sm-4 col-6">
                                    <div class="row">
                                        <span class="col-12 text-center">
                                            <a href="http://t.me/Uub_RealEstate"><img src="img/tel_est.png" alt=""></a>
                                        </span>
                                        <span class="col-12 text-center font-weight-bold"><a href="http://t.me/Uub_RealEstate" class="text-dark" style="text-decoration:none">Нерухомість</a></span>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-4 col-6">
                                    <div class="row">
                                        <span class="col-12 text-center">
                                            <a href="http://t.me/Uub_Cars"><img src="img/tel_car.png" alt=""></a>
                                        </span>
                                        <span class="col-12 text-center  font-weight-bold"><a href="http://t.me/Uub_Cars" class="text-dark" style="text-decoration:none">Авто</a></span>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-4 col-12">
                                    <div class="row">
                                        <span class="col-12 text-center">
                                            <a href="http://t.me/Uub_ScrapMetal"><img src="img/tel_met.png" alt=""></a>
                                        </span>
                                        <span class="col-12 text-center font-weight-bold"><a href="http://t.me/Uub_ScrapMetal" class="text-dark" style="text-decoration:none">Металобрухт</a></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="okModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Повідомлення</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row justify-content-center py-2">Ви успішно підписалися на розсилку</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
